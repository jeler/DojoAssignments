<html>
    <head>
        <script>
            class Ninja
            {
                constructor(name, health, speed, strength)
                {
                    this.name = name;
                    this.health = 100;
                    this.speed = 3;
                    this.strength = 3;
                    console.log("You created a ninja!")
                }
                sayName(name)
                {
                    console.log(this.name);
                }
                showStats()
                {
                    console.log(`Name: ${this.name} Health: ${this.health} Speed: ${this.speed} Strength: ${this.strength}`);
                    console.log(this.health)
                }
                drinkSake()
                {
                    this.health +=10;
                    console.log(`Health is now ${this.health}`);
                }
            }
            const ninja1 = new Ninja("Jenny")
            ninja1.sayName();
            ninja1.showStats();
            ninja1.drinkSake();

            class Sensei extends Ninja
            {
                constructor(name, health, speed, strength)
                {
                    super(name);
                    this.name = name;
                    this.health = 200;
                    this.speed = 10;
                    this.strength = 10;
                    this.wisdom = 10;
                }
                speakWisdom()
                {
                    super.drinkSake();
                    console.log("What one programmer can do in one month, two programmers can do in two months");
                }
                Stats()
                {
                    console.log(`wisdom is ${this.wisdom}`)
                    super.showStats();
                }
            }
            const senseivanessa = new Sensei("Vanessa");
            senseivanessa.showStats();
            senseivanessa.speakWisdom();
            senseivanessa.Stats();

        </script>
    </head>
</html>
