<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
    <h5>Registration</h5>
    <form action="/process" method = 'post'>
    First Name:<input type="text" name="first_name"></input>
    <br><br>
    Last Name:<input type="text" name="last_name"></input>
    E-mail:<input type="text" name="email"></input>
    Password:<input type="password" name="pw"></input>
    Password Confirmation<input type="password" name="pw_confirm"></input>
    <input type="submit">
    </form>
    <h5>Login</h5>
    <form action="/usernamelogin" method = 'post'>
    E-mail Addresss: <input type="text" name="user_login_email" value="wulfie@wulfie.com"></input>
    Password: <input type="password" name="userpassword" value="password"></input>
    <input type="submit">
    </form> 
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
        {% endfor %}
        {% endif %}
    {% endwith %}
