<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for entries in all_users%} 
        <!-- cycles through users in database and makes table -->
        <tr>
            <td>{{entries.id}}</td>
            <td>{{entries.first_name}} {{entries.last_name}}</td>
            <td>{{entries.created_at}}</td>
            <td><a href="/users/{{entries.id}}">Show</a></td>
            <td><a href="/users/{{entries.id}}/edit">Edit</a></td>
            <td><a href="/users/{{entries.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/users/new"><button>Add a new user</button></a>
</body>
</html>
