<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <title>Edit Your Entry</title>
</head>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <h2>Edit User {{specific_user.id}}</h2>
    <form action="/users/{{specific_user.id}}/update" method = "post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" value="{{specific_user.first_name}}"></input></p>
        <p>Last Name: <input type="text" name="last_name" value="{{specific_user.last_name}}"></input></p>
        <p>Email: <input type="text" name="email" value="{{specific_user.email}}"></input></p>
        <input type="submit" value="Update">   
    </form>
    <a href="/users/{{specific_user.id}}">Show</a>
    <a href="/users">Go Back</a>
<body>
</body>
</html>
