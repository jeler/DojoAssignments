                <input type="text" name="email" id="email">
            </div>

                <a href="">Forgot Account?</a>

        </div>
        <div class="main-content">
            <div class="connect">
                <h2>Connect with friends and the world around you on Facebook</h2>
                    <ul class="connect-list">
                        <li><img src="https://scontent.ford4-1.fna.fbcdn.net/v/t39.2365-6/851565_602269956474188_918638970_n.png?oh=2c8fabbb4d66f0c2889c66b4eafdbd38&oe=5AAE4EF5" alt="wall">

                        <li><img src="https://scontent.ford4-1.fna.fbcdn.net/v/t39.2365-6/851585_216271631855613_2121533625_n.png?oh=08745165cf6eb7ac855b350d58b1e4cf&oe=5A65B920" alt="star">Share what's new</li>
                        <li><img src="https://scontent.ford4-1.fna.fbcdn.net/v/t39.2365-6/851558_160351450817973_1678868765_n.png?oh=bf9859ce8b08c56e840c8894bf4584cd&oe=5A961CD8" alt ="triangle">Find more of what you're looking for with Facebook Search</li>
                    </ul>
            </div>
            <div class="sign-up">
                <div class="free">
                    <h2>Sign Up</h2>
                    <h3>It's free and always will be</h3>
                </div>
                <div class="info">

                </div>

            </div>
        </div>
    </div>
